<div>
    <link rel="stylesheet" type="text/css" href="/stylesheets/login.css" />
    <link type="text/css" rel="stylesheet" href="/stylesheets/forms.css" />

    <form novalidate class="form-horizontal" ng-submit="login()">
        <h1 class="form-signin-heading col-xs-offset-2 page-header">Log in</h1>
        <fieldset ng-disabled="processing">
            <div class="form-group">
                <label class="col-xs-2 control-label">Username</label>
                <div class="col-xs-10">
                    <input type="text" ng-model="username" placeholder="Username" ng-focus="hideLoginFailed()" class="form-control" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">Password</label>
                <div class="col-xs-10">
                    <input type="password" ng-model="password" placeholder="Password" ng-focus="hideLoginFailed()" class="form-control" required/>
                </div>
            </div>
            <div class="col-xs-offset-2 message">
                <div ng-show="processing" class="waiting">
                    <span>Logging in...</span>
                </div>
                <div id="msg-failed" ng-show="failed" class="negative">
                    <span class="glyphicon glyphicon-remove"></span>
                    <span>Login failed. Try again.</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-2 col-xs-offset-2">
                    <button type="submit" class="btn btn-primary form-control">Submit</button>
                </div>
                <h4>
                    <span>Don't have an account yet?</span>
                    <a id="signup_link" ng-href="/#/signup">
                        Sign up!
                    </a>
                </h4>
            </div>
        </fieldset>
    </form>
</div>
