<div>
    <link type="text/css" rel="stylesheet" href="/stylesheets/forms.css" />
    <link type="text/css" rel="stylesheet" href="/stylesheets/posts-create.css" />

    <form novalidate class="form-horizontal" ng-submit="addPost()">
        <h1 class="col-xs-10 col-xs-offset-2 page-header">Add a new post</h1>
        <div class="form-group">
            <label class="control-label col-xs-2">Title</label>
            <div class="col-xs-10">
                <input type="text" ng-model="title" placeholder="Title" class="form-control" ng-focus="resetFailed()" required />
            </div>
            <label class="control-label col-xs-2">Body</label>
            <div class="col-xs-10">
                <textarea rows="10" ng-model="body" placeholder="Body" class="form-control" ng-focus="resetFailed()" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-1">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
            <div id="msg-failed" ng-show="failed" class="col-xs-9 negative">
                <span class="glyphicon glyphicon-remove"></span>
                <span>Adding post failed. Try again.</span>
            </div>
        </div>
    </form>
</div>
