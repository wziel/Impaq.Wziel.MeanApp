<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/#/">{{title}}</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li ng-repeat="link in links" ng-class="{activeNav: selected === {{link.id}}}" ng-show="{{link.showCondition}}">
                    <a href="{{link.url}}">{{link.title}}</a>
                </li>
            </ul>
        </div>
        <span ng-show="user.username" class="pull-right lead">Hello, {{user.username}}</span>
    </div>
</nav>
